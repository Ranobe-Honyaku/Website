<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="sample-content.html">


<dom-module id="Ranobe-Honyaku-app">
  <template is="dom-bind" id="scope">
    <style>
      :host {
        display: block;
      }

      .self-end {
        /* apply mixin to align tabs to bottom of header */
        @apply(--layout-self-end);
      }

      .tab-container {
        @apply(--layout-center-justified);
      }
    </style>

    <paper-drawer-panel force-Narrow>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div class="flex">Menu</div>
        </paper-toolbar>
      </paper-header-panel>

      <paper-scroll-header-panel main>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex title">Ranobe Honyaku</div>

          <span class="bottom"></span>
          <paper-tabs class="flex bottom self-end" selected="{{selected_tab}}">
            <paper-tab>TAB 1</paper-tab>
            <paper-tab>TAB 2</paper-tab>
            <paper-tab>TAB 3</paper-tab>
          </paper-tabs>
          <span class="bottom"></span>

          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
        </paper-toolbar>

        <div class="content">
          <iron-pages selected="{{selected_tab}}">
            <section class="content" style="overflow: scroll;">
              <sample-content size="100" class="content" style="overflow: scroll;"></sample-content>
            </section>
            <section></section>
            <section></section>
          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'Ranobe-Honyaku-app',

      properties: {
        selected_tab: {
          value: 0
        }
      }
    });

    window.addEventListener('WebComponentsReady', function() {
      var scope = document.querySelector("template#scope");
      scope.selected_tab = 0;
    });
  </script>
</dom-module>
