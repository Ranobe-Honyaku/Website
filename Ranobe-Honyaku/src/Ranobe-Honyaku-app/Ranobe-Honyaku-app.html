<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/demo/sample-content.html">

<dom-module id="Ranobe-Honyaku-app">
  <template is="dom-bind" id="scope">
    <style is="custom-style">
      :host {
        display: block;

        --primary-text-color: var(--dark-theme-text-color);
        --primary-background-color: var(--dark-theme-background-color);
        --secondary-text-color: var(--dark-theme-secondary-color);
        --disabled-text-color: var(--dark-theme-disabled-color);
        --divider-color: var(--dark-theme-divider-color);
        --error-color: var(--paper-deep-orange-a700);

        --primary-color: var(--paper-blue-600);
        --light-primary-color: var(--paper-blue-200);
        --dark-primary-color: var(--paper-blue-800);
        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);
      }

      paper-scroll-header-panel .content {
        padding: 8px;
      }

      .self-end {
        /* apply mixin to align tabs to bottom of header */
        @apply(--layout-self-end);
      }

      .tab-container {
        @apply(--layout-center-justified);
      }

      .header-logo {
        background: var(--primary-color) url(../images/ranobe-honyaku_logo.png) no-repeat left top;
        background-size: contain;
      }
    </style>

    <paper-drawer-panel force-Narrow>
      <paper-header-panel drawer>
        <paper-toolbar class="tall header-logo">
          <div class="bottom">Username</div>
        </paper-toolbar>
      </paper-header-panel>

      <paper-scroll-header-panel main>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex title">Ranobe Honyaku</div>

          <span class="bottom"></span>
          <paper-tabs class="flex bottom self-end" selected="{{selected_tab}}">
            <paper-tab>TAB 1</paper-tab>
            <paper-tab>TAB 2</paper-tab>
            <paper-tab>TAB 3</paper-tab>
          </paper-tabs>
          <span class="bottom"></span>

          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
        </paper-toolbar>


        <iron-pages selected="{{selected_tab}}">
          <section>
            <sample-content size="100"></sample-content>
          </section>
          <section></section>
          <section></section>
        </iron-pages>


      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'Ranobe-Honyaku-app',

      properties: {
        selected_tab: {
          value: 0
        }
      }
    });
  </script>
</dom-module>
